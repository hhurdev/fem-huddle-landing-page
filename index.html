<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>

  <div class="container">

    <header class="header">
      <img src="./images/logo.svg" class="header-logo"/>
    </header>
    
    <main class="main-content">
      <img class="mockup-image" src="./images/illustration-mockups.svg" alt="web page mockup illustrations">
      <div class="main-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have
          a voice, but so does your audience. Create connections with
          your users as you engage in genuine discussion.
        </p>
        <a href="">
          <button class="register-btn">Register</button>
        </a>
      </div>
    </main>  

    <footer class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Hanna H.</a>
      </p>
      <div class="socials">
        <a href="">
          <ion-icon name="logo-facebook"></ion-icon>
        </a>
        <a href="">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
        <a href="">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>        
      </div>
    </footer>
  </div>
</body>
</html>
